<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSMaps - Responsive Javascript Maps</title>
  <meta name="description" content="JSMaps - Responsive Javascript Maps - http://jsmaps.io">
  <meta name="author" content="LGLab">

  <!-- Demo scripts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/jsmaps.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css">
  
  <!-- End Map scripts -->
  
</head>

<body>
  
  <div class="container">
    
    <!-- Map html - add the below to your page -->
    <div class="jsmaps-wrapper" id="nigeria-map"></div>
    <!-- End Map html -->
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/vendor/jsmaps-libs.js" type="text/javascript"></script>
  <!-- <script src="js/vendor/jsmaps-panzoom.js"></script> -->
  <script src="js/vendor/jsmaps.min.js" type="text/javascript"></script>
  <script src="js/vendor/nigeria.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
 <!-- Chart js -->
 
<!-- Map js -->

  <script type="text/javascript">

    $(function() {
      
      $('#nigeria-map').JSMaps({
        map: 'nigeria',
        onStateClick: function(data){
          console.log(data.name);
        }

      });

    });
    
  </script>
  
</body>

</html>
